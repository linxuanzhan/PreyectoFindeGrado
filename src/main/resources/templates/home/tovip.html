<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <img class="mb-4" src="/img/logoP.png" alt="" width="100" height="100">
            <h3 class="mb-3">Formulario de Pago</h3>
            <form>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre en la Tarjeta</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre completo" required>
              </div>
              <div class="mb-3">
                <label for="numero-tarjeta" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="numero-tarjeta" placeholder="1234 5678 9101 1121" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="fecha-expiracion" class="form-label">Fecha de Expiración</label>
                  <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="codigo-seguridad" class="form-label">Código de Seguridad</label>
                  <input type="text" class="form-control" id="codigo-seguridad" placeholder="CVV" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección de Envío</label>
                <textarea class="form-control" id="direccion" rows="3" placeholder="Calle, número, colonia, ciudad, país" required></textarea>
              </div>
              <div class="text-center">
                <p class="fs-5">Precio: $29 / año</p>
                <button type="submit" class="btn btn-primary">Realizar Pago</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
